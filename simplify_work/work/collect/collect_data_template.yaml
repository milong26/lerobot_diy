robot:
  type: so100_follower
  port: /dev/ttyACM0
  id: congbi
  cameras:
    side:
      type: intelrealsense
      serial_number_or_name: 806312060427
      width: 640
      height: 480
      fps: 30
      # 收集数据的时候最好true，避免重复采集
      use_depth: true
    wrist:
      type: opencv
      index_or_path: 6
      width: 640
      height: 480
      fps: 30
  # 不管用不用，采集了再说。
  sensors:
    wrist:
      type: WowForceSensor
      port: /dev/ttyACM2
      num_mags: 5
  

teleop:
  type: so100_leader
  port: /dev/ttyACM1
  id: zhubi


# 个性化
display_data: false


# dataset的名字不能和.cache/huggingface/lerobot文件夹里面的重复
dataset:
  repo_id: test/collect_2
  num_episodes: 1
  single_task: "pick up the orange tomato and place it into the box."
  episode_time_s: 15
  push_to_hub: false
  reset_time_s: 0
  save_image_folder: true

# 如果resume，会在之前的数据集基础上再录num_episodes个
resume: false
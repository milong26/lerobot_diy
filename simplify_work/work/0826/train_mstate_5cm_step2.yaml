dataset:
  repo_id: lerobot/svla_so101_pickplace
  root: training_dataset/0803_with_red/pickplace/first100

batch_size: 64
steps: 60000
output_dir: outputs/train/0826/mstate_grid_5cm_step2
job_name: add_state_5cm_step_2
wandb:
  enable: false

policy:
  device: cuda
  repo_id: lerobot/smolvla_base
  type: smolvla
  push_to_hub: false
  optimizer_lr: 1e-4

# 自定义内容

# 当空的时候就等于baseline
# 会找数据集里面f"mtask_{self.language_tip_mode}.jsonl"的文件
language_tip_mode: "" 
# 控制是将location加到state里面
add_location_to_state:  "grid_5cm"
freeze_except_7_10: false


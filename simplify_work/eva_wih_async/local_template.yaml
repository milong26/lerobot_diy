server_address: 10.10.16.18:9000

robot:
  type: so100_follower
  port: /dev/ttyACM0
  id: congbi
  cameras:
    side:
      type: intelrealsense
      serial_number_or_name: 806312060427
      width: 640
      height: 480
      fps: 30
      use_depth: true
    wrist:
      type: opencv
      index_or_path: 6
      width: 640
      height: 480
      fps: 30

task: "pick up the pyramid-shaped sachet and place it into the box"

policy_type: smolvla
# POLICY: the model name/path on server to the checkpoint to run (e.g., lerobot/smolvla_base)
pretrained_name_or_path: outputs/train/0807/mtask_relative_grid_1cm/checkpoints/022000/pretrained_model
# pretrained_name_or_path: outputs/train/0807/mtask_relative_grid/checkpoints/022000/pretrained_model
# pretrained_name_or_path: outputs/train/0804/baseline_100/checkpoints/022000/pretrained_model
policy_device: cuda
actions_per_chunk: 50

chunk_size_threshold: 0.5
aggregate_fn_name: weighted_average
debug_visualize_queue_size: true

use_language_tip: true
# use_language_tip: false
